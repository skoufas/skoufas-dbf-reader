name: Python CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  validation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - uses: astral-sh/ruff-action@v3
        with:
          src: ./src

      - run: uv run ruff format --check --diff

      - run: uv run bandit .

      # - run: uv run pylint ./src

      - run: uv run pytest

  build:
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set snapshot version
        if: ${{ github.event_name == 'pull_request' }}
        run: uv version $(date +'%Y').$(date +'%m').$(date +'%d').post${{ github.run_number }}.dev${{ github.run_attempt }}

      - name: Set RC version
        if: ${{ github.event_name == 'push' }}
        run: uv version $(date +'%Y').$(date +'%m').$(date +'%d').rc${{ github.run_number }}.post${{ github.run_attempt }}

      - name: Set Release version
        if: ${{ github.event_name == 'release' }}
        run: uv version $(echo -n ${{ github.ref_name }} | grep -oP '\d+.\d+.\d+')

      - name: Build
        run: uv build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v5
        with:
          name: python-package-distributions
          path: dist/

  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'release' }}
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/p/skoufas-dbf-reader

    permissions:
      id-token: write   # to verify the deployment originates from a github server running a github workflow from a specific branch for a specific github environment

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution ðŸ“¦ to TestPyPi
        uses: pypa/gh-action-pypi-publish@release/v1

  testpublish:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'pull_request' }}
    environment:
      name: pypi
      url: https://test.pypi.org/p/skoufas-dbf-reader

    permissions:
      id-token: write   # to verify the deployment originates from a github server running a github workflow from a specific branch for a specific github environment

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution ðŸ“¦ to TestPyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
